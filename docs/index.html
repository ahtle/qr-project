<!DOCTYPE html>
<html>
    <head>
        <title>TEST QR</title>
        <meta http-equiv=“Content-Security-Policy” content=“default-src ‘self’ gap://ready file://* *; style-src ‘self’ ‘unsafe-inline’; script-src ‘self’ ‘unsafe-inline’ ‘unsafe-eval’”/>
    
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <main>

            <h3>Generate QR Code</h3>
            <form>
                <input type='text' id='name' placeholder="enter name"/>

                <input type='submit'/>
            </form>

            <img src="" alt="" id='get-qr' width="250px"/>

            <hr>
            <h3>Scan QR</h3>
            <button id='start-scan' style="display: inline-block;">Start</button>
            <button id='stop-scan' style="display: inline-block;">Stop</button>
            <p id="scan-result"></p>

            <video id="video"></video>

            <button id='capture-image-btn' class="no-display">Capture-image</button>

            <img id='captured-img'/>

            <canvas id='canvas' class="no-display"></canvas>



        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="instascan.min.js"></script>
        <script src='./app.js'></script>

    </body>
</html>
